{% extends 'account/user_base.html' %}
{% load static %}

{% block body %}
    <section class="user_log">
        <form class="signup" id="signup_form" method="post" >
            {% csrf_token %}
            <table class="table">{{ form.as_table }}</table>
            <hr class="log_hr">
            <button type="submit" class="btn btn-outline-primary" id="login_btn">ログイン</button>
        </form>
        <div class="log_link">
            <a href= "{% url 'account_reset_password' %}">
                <p class="log_text">パスワードをお忘れの方</p>
            </a>
            <a href= "{% url 'user' %}">
                <p class="log_text">新規登録はこちら</p>
            </a>
        </div>
    </section>
    <a href="{% url 'google_login' %}" class="btn btn-block btn-social btn-google">
        <span class="fa fa-google"></span> Googleでログイン
    </a>
{% endblock body %}
